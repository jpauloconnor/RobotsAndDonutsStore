<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Getting Started: Serving Web Content</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">



<div class="row">
<table class="table table-hover">
		<thead>
			<tr>
				<th>UPC</th>
				<th>Product Name</th>
				<th>Manufacturer</th>
				<th>Price</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${products}">
				<td th:text="${p.upc}"></td>
				<td th:text="${p.productName}"></td>
				<td th:text="${p.productManufacturer}"></td>
				<td th:text="${p.productPrice}"></td>
			</tr>
		</tbody>
	</table>
